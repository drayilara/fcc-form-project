<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <form>
        <div class='form-container'>

        <label>Name</label>
        <br>
        <input class='box' type="text" placeholder='Enter your name here' required>
        <br>
        <label>Email</label>
        <br>
        <input class='box' type="email" placeholder='Enter your Email here' required>
        <br>
        <label>Age(Optional)</label>
        <br>
        <input class='box' type="number" placeholder='Enter your age here' autocomplete>
        <br>

        <label>Which Option Best Describes Your Role?</label>
        <br>
        <input class='box' list='role' placeholder='State Current Role' autocomplete>
        
        <datalist id='role'>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Leaner</option>
            <option>Prefer Not To Say</option>
            <option>other</option>
        </datalist>
        <br>
        <label>Would You Recommend Free Code Camp To A Friend?</label><br>
        
        <input type='radio' name='recommend'>
        <label>Definitely</label>
        <br>
        <input type='radio' name='recommend'> 
        <label>Maybe</label>
        <br>
        <input type='radio' name='recommend'>
        <label>Not Sure</label>
        <br>
        <label>What would you like to see improved? (check all that apply)</label>
        <br>
        <input type="checkbox">
        <label>Front-end projects</label>
        <br>
        <input type="checkbox">
        <label>Back-end projects</label>
        <br>
        <input type="checkbox">
        <label>Data Visualisation</label>
        <br>
        <input type="checkbox">
        <label>Challenges</label>
        <br>
        <input type="checkbox">
        <label>Open Source Community</label>
        <br>
        <input type="checkbox">
        <label>Gitter help rooms</label>
        <br>
        <input type="checkbox">
        <label>Videos</label>
        <br>
        <input type="checkbox">
        <label>City Meet Ups</label>
        <br>
        <input type="checkbox">
        <label>Wiki</label>
        <br>
        <input type="checkbox">
        <label>Forum</label>
        <br>
        <input type="checkbox">
        <label>Additional Courses</label>
        <br>

        <label>Any Comments or Suggestions?</label><br>
        <textarea class='table' name="" id="" cols="100" rows="10">Please enter your suggestions here</textarea>
        <br>
        <a href='mailto:ayilarasodiq1@gmail.com'>Submit</a>

        </div>






    </form>
    
</body>
</html>
